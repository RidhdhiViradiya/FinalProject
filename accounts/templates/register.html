<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href='{% static "accounts/css/bootstrap.css" %}'>
    <link rel="stylesheet" href='{% static "accounts/css/custom.css" %}'>
    <script src='{% static "accounts/js/jquery.js" %}'></script>
    <script src='{% static "accounts/js/bootstrap.js" %}'></script>
    <link rel="stylesheet" href='{% static "accounts/icons/css/all.css" %}'>
    <link rel="stylesheet" href='{% static "accounts/icons/css/material-icons.min.css" %}'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row mt-5" >
        <div class="col-md-5 offset-4 shadow p-3 mb-5 bg-white rounded">
             <div class="container-fluid heading">
                    <h3 class="text-center" style="color:green">Registration</h3>
                </div>
            <form method="post" action="login">
                {% csrf_token %}
               <hr style="background-color:green"><br>
                <h5 style="color:green" class="mb-1"> <small>Personal Information</small></h5>
                <div class="form-group inwith">
                    <input id="fnm" name="fnm" type="text" class="form-control form-control-sm" placeholder="First Name">
                    <i class="fa fa-user iconfile" area-hidden="true"></i>
                </div>
                <div class="form-group inwith">
                    <input id="lnm" name="lnm" type="text" class="form-control form-control-sm" placeholder="Last Name">
                    <i class="fa fa-user iconfile" area-hidden="true"></i>
                </div>
                <div class="form-group inwith">
                    <select class="form-control form-control-sm" name="utyp">
                        <option value="" hidden>User Type</option>
                        <option value="1">Student</option>
                        <option value="2">Food Vendor</option>
                        <option value="3">Mess Vendor</option>
                    </select>
                    <i class="fa fa-user-circle iconfile" area-hidden="true"></i>
                </div>
                <div class="form-inline form-group">
                    <label class="pr-5">Gender</label>
                    <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" >
                            <label class="form-check-label pr-3" for="male">male</label>
                            <input class="form-check-input" type="radio" name="gender" id="female">
                            <label class="form-check-label pr-3" for="female">female</label>
                            <input class="form-check-input" type="radio" name="gender" id="other">
                            <label class="form-check-label" for="other">other</label>
                    </div>
                </div>
                <h5 style="color:green" class="mb-1"> <small>Contact Information</small></h5>
                <div class="form-group inwith">
                    <input id="email" name="email" type="email" class="form-control form-control-sm" placeholder="Email">
                    <i class="fa fa-envelope iconfile" area-hidden="true"></i>
                </div>
                <div class="form-group inwith">
                    <input id="pw" name="pw" type="password" class="form-control form-control-sm" placeholder="Password">
                    <i class="fa fa-key iconfile" area-hidden="true"></i>
                </div>
                <div class="form-group inwith">
                    <input id="cno" name="cno" type="tel" class="form-control form-control-sm" placeholder="Contact Number">
                    <i class="fa fa-phone iconfile" area-hidden="true"></i>
                </div>
                <h5 style="color:green" class="mb-1"> <small>Other Information</small></h5>
                <div class="form-group">
                    <textarea class="form-control form-control-sm" rows="5" placeholder="Address line 1"></textarea>
                </div>
                <div class="form-inline form-group">
                    <select class="form-control form-control-sm country" name="city">
                        <option value="" hidden>Area</option>
                        <option value="1">Surat</option>
                        <option value="2">Ahmedabad</option>
                        <option value="3">Vadodara</option>
                    </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select class="form-control form-control-sm country" name="city">
                        <option value="" hidden>City</option>
                        <option value="1">Surat</option>
                        <option value="2">Ahmedabad</option>
                        <option value="3">Vadodara</option>
                    </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select class="form-control form-control-sm country" name="country">
                        <option value="" hidden>Country</option>
                        <option value="1">Surat</option>
                        <option value="2">Ahmedabad</option>
                        <option value="3">Vadodara</option>
                    </select>
                </div>

                <div class="form-group d-flex justify-content-center">
                    <button  type="submit" class="btn sub" >Sign Up</button>
                </div>
                <div class="link">
                    <p>Already have an account?<a href="#"> Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
